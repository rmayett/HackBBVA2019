<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="img/logo.ico">
    <link rel="shortcut icon" href="img/logo.ico" type="icon">
	<title>CriptoBank</title>    
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
    <style type="text/css">
        .log-in-form {
            border: 1px solid #cacaca;
            padding: 1rem;
            align-self: center;
            border-radius: 0;            
        }    
    </style>
</head>
<body>    
    <div class="row align-center" id="formulario">
        <form class="log-in-form">
            <center>
                <img src="img/logo.ico" alt="" width="140" height="140" class="img-circle">
            </center>
            <h4 class="text-center">Inicia Sesión con tu correo electronico</h4>  
            <div class="grid-margin-x grid-x">  
                <div class="cell medium-6 large-4 large-offset-2">        
                    <label><i class="far fa-envelope"></i> Correo<input id="txtEmail" type="email" placeholder="correo@ejemplo.com"></label> 
                </div>
                <div class="cell medium-6 large-4">           
                    <label><i class="fas fa-key"></i> Contraseña<input id="txtPassword" type="password" placeholder="Contraseña"></label>
                </div>                            
            </div>
            <div class="grid-margin-x grid-x">  
                <div class="cell medium-6 large-4 large-offset-5">
                    <input id="show-pass" type="checkbox"><label for="show-password">Mostrar Contraseña</label>
                </div>                            
            </div>
            <div class="show-for-small-only">
                    <div class="cell small-4">
                        <button type="button" class="button expanded" id="IniciaSe">Iniciar Sesión</button>
                    </div>                               
                </div>
            <div class="grid-x grid-margin-x large-offset-4 hide-for-small-only">
                <div class="cell small-6">
                    <button type="button" class="button expanded" id="IniciaSe">Iniciar Sesión</button>
                </div>                               
            </div>
            <p class="text-center"><a href="#" data-open="ModalRec">Olvidaste tu contraseña?</a></p>
            <p class="text-center">Aun no eres miembro?<a href="#" data-open="ModalNewUs"> Registrate con nosotros</a></p>                        
        </form>        
    </div>
    <div class="loader hide" id="load">Loading...</div>
    <div class="reveal" id="ModalNewUs" data-reveal>
        <h1>Registrate con CriptoBank</h1>
        <div class="grid-x grid-margin-x">
            <div class="cell large-auto">
                <label><i class="fas fa-user"></i> Nombre<input id="txtNomreg" type="text" placeholder="Nombre" minlength="3" pattern="[a-z]" required></label>                
            </div>
            <div class="cell large-auto">
                <label>Apellido Paterno<input id="txtApPatreg" type="text" placeholder="Apellido Paterno" minlength="3" pattern="[a-z]" required></label>
            </div>
            <div class="cell large-auto">
                <label>Apellido Materno<input id="txtApMatreg" type="text" placeholder="Apellido Materno" minlength="3" pattern="[a-z]" required></label>
            </div>            
        </div>
        <div class="grid-x grid-margin-x"> 
            <div class="cell large-auto">
                <label><i class="fas fa-mobile-alt"></i> Teléfono<input id="txtTelreg" type="tel" placeholder="Teléfono a 10 dígitos" pattern="[0-9]{10}" required></label>               
            </div>     
            <div class="cell large-auto">
                <label><i class="far fa-envelope"></i> Correo<input id="txtEmailreg" type="email" placeholder="correo@ejemplo.com"></label>
            </div>
        </div> 
        <div class="grid-x">            
            <div class="cell large-auto">
                <label><i class="fas fa-key"></i> Contraseña<input id="txtPasswordreg" type="password" placeholder="Contraseña"></label>  
            </div>             
        </div>          
        <input id="show-passreg" type="checkbox"><label for="show-password">Mostrar Contraseña</label>
        <div class="cell small-6"><button type="button" class="button expanded" id="CreaUs">Crear Usuario</button></div>
        <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="reveal" id="ModalRec" data-reveal>
        <h1>Recuperar contraseña</h1>
        <label><i class="far fa-envelope"></i> Correo<input id="txtEmailrec" type="email" placeholder="correo@ejemplo.com"></label>
        <div class="cell small-6"><button type="button" class="button expanded" id="Reset">Recuperar Contraseña</button></div>
        <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bowser/1.9.4/bowser.min.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>
<script src="js/log.js"></script>
<script src="sw.js"></script>
</body>
</html>
