<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.524.0.min.js"></script>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Reto Experiencia biometrica</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3371FF">
        <a class="navbar-brand" href="#">Hack</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>              
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                </li>  
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#IniciaSesion"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#Registro"><i class="fas fa-user"></i> Registrarse</a>
                </li>          
            </ul>        
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">    
            <div class="row">
                <h2>Bienvenido</h2>
            </div>
            <div class="row">
                  <div class="col">
                      <button class="btn"></button>
                  </div>  
            </div>            
        </div>
    </div>
    
    <!-- Modal -->
<div class="modal fade" id="Registro" tabindex="-1" role="dialog" aria-labelledby="Registro" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="Registro">Registro</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <input type="email" class="form-control" id="Correo" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
                        <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con nadie mas.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="Contrasena" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirme su contraseña</label>
                        <input type="password" class="form-control" id="ConfContrasena" placeholder="Vuelva a ingresar su contraseña">
                    </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Registrarse</button>
            </div>
                </form>
          </div>
        </div>
      </div>
    <!-- Modal -->
<div class="modal fade" id="IniciaSesion" tabindex="-1" role="dialog" aria-labelledby="IniciaSesion" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="IniciaSesion">Inicia Sesión</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <input type="email" class="form-control" id="Correo" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="Contrasena" placeholder="Ingrese su contraseña">
                    </div>                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Iniciar Sesión</button>
            </div>
                </form>
          </div>
        </div>
      </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
